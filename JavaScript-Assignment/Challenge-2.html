<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<body>
    <script>
        let mark = prompt("Enter your mark:");    
        mark = Number(mark);

        let grade;

        if (mark < 0 || mark > 100) {
            grade = "Invalid mark. Please enter a number between 0 and 10.";
        } else if (mark >= 70 && mark <= 100) {
            grade = "A";
        } else if (mark >= 50 && mark <= 60) {
            grade = "C";
        } else if (mark >= 0 && mark <= 40) {
            grade = "F";
        } else {
            grade = "No grade assigned for this range";
        }

        // Display the grade provided
        document.write('<h1>Your grade is: ' + grade + '!</h1>');
        alert("Your grade is: " + grade);
    </script>
</body>
</html>
